<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
                    <!--doctor signup-->
    <div class="doctor-signup" style="display: none;">
        <h1>Sign-up Doc.</h1>
        
        <form id="doctorform" action="submit" method="post">
    
            <input type="text" placeholder="Full Name" required> <br><br>
            <input type="email"  placeholder="Professional Email"><br><br>
            <input type="text" placeholder="Specialty" required><br><br>
            <input type="number" placeholder="Years of Experience"><br> <br>
            <input type="text" placeholder="Hospital Affiliation"><br><br>
            <label for="idupload">Upload National ID:</label>
            <input type="file" name="idupload" accept=".jpg, .png, .jpeg, .pdf"required> <br><br>
            <label for="idupload">Upload Medical License:</label>
            <input type="file" name="licenseupload" accept=".jpg, .png, .jpeg, .pdf"required> <br><br>
            <label for="idupload">Upload Degree Certificate:</label>
            <input type="file" name="degreeupload" accept=".jpg, .png, .jpeg, .pdf"required> <br><br>
            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <i class="fa fa-eye" id="toogle-password"></i>
            <input type="password" id="password" name="password" placeholder="Confirm password" required><br><br>
            <i class="fa fa-eye" id="toogle-password"></i>


            
            <button type="submit" class="btn">Sign-up</button> 
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>



                    <!--patient signup-->
    <div class="patient-signup" style="display: none;">
        <h1>Patient Sign-up</h1>
            <form id="patientform" action="" method="post">
            <input type="text" placeholder="Full Name" required> <br><br>
            <input type="email"  placeholder="Email Address"><br><br>
            <input type="tel" placeholder="Phone Number" required><br><br>
            <input type="datetime" placeholder="Date of Birth"><br> <br>
            <input type="text" placeholder="Gender"><br><br>
            <input type="text"  placeholder="Address/City/Country">
            <input type="text" placeholder="Known Allergies"><br><br>
            <input type="text" placeholder="Chronic conditions(e.g Diabetes, Hypertesntion)"><br><br>
            <input type="text" placeholder="Current Medications"><br><br>
            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <i class="fa fa-eye" id="toogle-password"></i>
            <input type="password" name="password" placeholder="Confirm Password">

            <button type="submit" class="btn">Sign-up</button> 
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            </form>
    </div>

    <div class="admin-signup">
        <form id="adminform" action="" method="POST">
            <h1>Sign-up Admin</h1>

            <input type="text" placeholder="Username" required> <br><br>
            <input type="email"  placeholder="Email Address"><br><br>
            <input type="tel" placeholder="Phone Number" required><br><br>
            <input type="datetime" placeholder="Date of Birth"><br> <br>



            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <i class="fa fa-eye" id="toogle-password"></i>
            <input type="password" name="password" placeholder="Confirm Password">
            <i class="fa fa-eye" id="toogle-password"></i><br><br>

            <button type="submit" class="btn">Sign-up</button> 
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>

        </form>
    </div>


    <script>
        //get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const formParam = urlParams.get('form');

        //Display correspondingform
        if (formParam){
            document.getElementById('formParam').style.display = 'block';
        }
    </script>


</body>
</html>
